    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
    if (annyang) {
        function showFlickr(tag) {
        str = tag.substring(5);
        locationOne = str.substring(0,str.indexOf("to")-1);
        locationTwo = str.substring(str.indexOf("to")+3);
        alert("Location one: " + locationOne + " Location Two: " + locationTwo);
      }
      // Let's define a command.
      var commands = {
        'I would like to go *tag': showFlickr
      };
      // Add our commands to annyang
      annyang.addCommands(commands);

      // Start listening.
      annyang.start();
    }
    </script>

	<div id="overlay" class="welcome">
		<h1 class="hide-travel">
			MugMe
			<small class="text-muted">don't mug me please</small>
		</h1>
		<div class="form-container">
			<div class="from-to-form">
	          <label for="from-direction">
	            <input id="from-direction" type="text" name="from-direction" placeholder="from">
	          </label>
	          <i class="fas fa-walking direction-seperator"></i>
	          <label for="to-direction">
	            <input id="to-direction" type="text" name="to-direction" autofocus placeholder="to">
	          </label>
	        </div>
	        <div id="duration" class="hide-welcome">
	        </div>
			<button type="button" class="btn btn-primary hide-travel" id="search-button">Thanks!</button>
		</div>

		<ul class="hide-welcome list-group" id="steps">
		</div>
	</div>
